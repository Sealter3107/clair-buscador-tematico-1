<!DOCTYPE html>
<html lang="es">
<head>
<script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Temático 2 - CLAIR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 25px;
        }
        .filter-block {
            flex: 1;
            min-width: 250px;
        }
        .filter-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .filter-line {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 5px;
        }
        .filter-line input, .filter-line select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 80px;
        }
        .controls {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: flex-end;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 15px;
            background-color: #1AB5D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button.resetear {
            background-color: #ccc;
            color: #333;
            font-size: 13px;
            padding: 8px 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th {
            background-color: #1AB5D9;
            color: white;
            font-weight: 600;
            padding: 10px;
            text-align: left;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        td a {
            color: #1AB5D9;
            text-decoration: none;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media screen and (max-width: 768px) {
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
