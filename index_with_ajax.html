
<!DOCTYPE html>
<html lang="es">
<head>
<script>
    window.$ = window.jQuery = function() {}; // Para evitar errores si DataTables no está cargado
</script>
    <meta charset="UTF-8">
    <title>Buscador Temático 2 - CLAIR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            margin: 0;
            color: #333;
        }
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 25px;
        }
        .filter-block {
            flex: 1;
            min-width: 250px;
        }
        .filter-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .filter-line {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }
        .filter-line input, .filter-line select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 80px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 24px;
        }
        .controls button {
            padding: 10px 15px;
            background-color: #1AB5D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button.resetear {
            background-color: #ccc;
            color: #333;
            font-size: 13px;
            padding: 8px 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th {
            background-color: #1AB5D9;
            color: white;
            font-weight: 600;
            padding: 10px;
            text-align: left;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        td a {
            color: #1AB5D9;
            text-decoration: none;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="filter-group">
        <div class="filter-block">
            <div class="filter-title">Título</div>
            <div class="filter-line">
                <input type="text" id="titulo1" placeholder="Filtro 1">
                <input type="text" id="titulo2" placeholder="Filtro 2">
                <input type="text" id="titulo3" placeholder="Filtro 3">
                <select id="logica_titulo">
                    <option value="AND">Y (AND)</option>
                    <option value="OR">O (OR)</option>
                </select>
            </div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Obra</div>
            <div class="filter-line">
                <input type="text" id="obra1" placeholder="Filtro 1">
                <input type="text" id="obra2" placeholder="Filtro 2">
                <input type="text" id="obra3" placeholder="Filtro 3">
                <select id="logica_obra">
                    <option value="AND">Y (AND)</option>
                    <option value="OR">O (OR)</option>
                </select>
            </div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Autor</div>
            <div class="filter-line">
                <input type="text" id="autor1" placeholder="Filtro 1">
                <input type="text" id="autor2" placeholder="Filtro 2">
                <input type="text" id="autor3" placeholder="Filtro 3">
                <select id="logica_autor">
                    <option value="AND">Y (AND)</option>
                    <option value="OR">O (OR)</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button onclick="buscar()">Buscar</button>
            <button class="resetear" onclick="resetear()">Resetear</button>
            <select id="cantidad" onchange="buscar()">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="1000000">Todas</option>
            </select>
        </div>
    </div>

    <table id="resultados">
        <thead>
            <tr>
                <th>Título</th>
                <th>Pág.</th>
                <th>Obra</th>
                <th>Autor</th>
                <th>Carpeta</th>
                <th>Tema</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination">
        <button onclick="anterior()">Anterior</button>
        <span id="pagina-info">Página 1</span>
        <button onclick="siguiente()">Siguiente</button>
    </div>

    <script>
        let pagina = 0;

        async function buscar() {
            const getFiltros = (campo) => {
                return [1, 2, 3].map(i => document.getElementById(`${campo}${i}`).value).filter(v => v.trim() !== '');
            };

            const cantidad = parseInt(document.getElementById("cantidad").value);
            const params = new URLSearchParams({
                start: pagina * cantidad,
                length: cantidad,
                logica_titulo: document.getElementById("logica_titulo").value,
                logica_obra: document.getElementById("logica_obra").value,
                logica_autor: document.getElementById("logica_autor").value,
            });

            getFiltros("titulo").forEach(v => params.append("titulo", v));
            getFiltros("obra").forEach(v => params.append("obra", v));
            getFiltros("autor").forEach(v => params.append("autor", v));

            const res = await fetch("/buscar?" + params.toString());
            const data = await res.json();

            document.getElementById("pagina-info").innerText = `Página ${pagina + 1} de ${Math.ceil(data.recordsFiltered / cantidad)}`; 

            const tbody = document.querySelector("#resultados tbody");
            tbody.innerHTML = "";

            data.data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row["Títulos y subtítulos"] || ""}</td>
                    <td>${row["link"] ? `<a href="${row["link"]}" target="_blank">${row["Pág."]}</a>` : row["Pág."]}</td>
                    <td>${row["Obra"] || ""}</td>
                    <td>${row["Autor"] || ""}</td>
                    <td>${row["Carpeta"] || ""}</td>
                    <td>${row["Tema"] || ""}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function siguiente() {
            pagina++;
            buscar();
        }

        function anterior() {
            if (pagina > 0) pagina--;
            buscar();
        }

        function resetear() {
            ["titulo", "obra", "autor"].forEach(campo => {
                [1, 2, 3].forEach(i => {
                    document.getElementById(`${campo}${i}`).value = "";
                });
            });
            pagina = 0;
            buscar();
        }

        buscar();
    </script>
</body>
</html>
