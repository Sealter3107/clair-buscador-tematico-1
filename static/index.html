<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CLAIR Buscador Temático</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    #clair-loader {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #555;
    }
    iframe {
      border: none;
      width: 100%;
      height: 90vh;
      display: none;
    }
  </style>
</head>
<body>
  <div id="clair-loader">⏳ Cargando el Buscador Temático... Puede tardar unos segundos si es la primera vez que accedes.</div>
  <iframe id="clair-frame" src="/static/buscador.html" onload="document.getElementById('clair-loader').style.display='none'; this.style.display='block';"></iframe>
</body>
</html>
